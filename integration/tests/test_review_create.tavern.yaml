test_name: Test appointment creation

stages:
  - name: register patient
    request:
      url: "{tavern.env_vars.service:s}/api/user/patient/"
      method: POST
      json:
        $ext:
          function: utils:fake_patient_create_body
    response:
      status_code: 201
      body:
        user:
          id: !anyint
      save:
        body:
          user_id: user.id
        $ext:
          function: utils:test_scope
          extra_kwargs:
            password: 'test1234'
            response_type: 'patient'

  - name: register therapist
    request:
      url: "{tavern.env_vars.service:s}/api/user/therapist/"
      method: POST
      json:
        $ext:
          function: utils:fake_therapist_create_body
    response:
      status_code: 201
      body:
        user:
          id: !anyint
      save:
        body:
          user_id: user.id
        $ext:
          function: utils:test_scope
          extra_kwargs:
            password: 'test1234'
            response_type: 'therapist'
            patient_id: "{moca.patient.user.id}"
            patient_address_id: "{moca.patient.addresses[0].id}"

  - name: set appointment 
    request:
      url: "{tavern.env_vars.service:s}/api/appointment/create/"
      headers:
        Authorization: "Token {moca.therapist.token}"
        Content-Type: "application/json"
      method: POST
      json:
        patient: "{moca.kwargs.patient_id}"
        therapist: "{moca.therapist.user.id}"
        address: "{moca.kwargs.patient_address_id}"
        start_time: "2019-11-02T09:00:00.000Z"
        end_time: "2019-11-02T10:00:00.000Z"
        price : "60"  
    response:
      status_code: 201
      body:
        appointment:
          id: !anyint
