test_name: Therapist search

stages:
  - name: register therapist
    request:
      url: "{tavern.env_vars.service:s}/api/user/therapist/"
      method: POST
      json:
        $ext:
          function: utils:fake_therapist_create_body
          extra_kwargs:
            ailments:
              - 'Hip/Pelvis'
              - 'Elbow'
              - 'WeirdPart'
            gender: 'M'
            tariffs:
              thirty: 10
              fourtyfive: 15
              sixty: 20
              evaluation: 100
    response:
      status_code: 201
      body:
        user:
          id: !anyint
      save:
        body:
          user_id: user.id
        $ext:
          function: utils:test_scope
          extra_kwargs:
            response_type: created_therapist

  - name: successful login
    request:
      url: "{tavern.env_vars.service:s}/api/authenticate/login"
      method: POST
      json:
        username: "{created_therapist.user.email}"
        email: "{created_therapist.user.email}"
        password: "test1234"
    response:
      status_code: 200
      body:
        token: !anystr
      save:
        body:
          token: token

  - name: search therapist by gender
    request:
      url: "{tavern.env_vars.service:s}/api/user/therapist/?gender={created_therapist.user.gender}"
      headers:
        Authorization: "Token {token:s}"
    response:
      status_code: 200
      body:
        - user:
            id: !anyint

  - name: search therapist by ailment and gender
    request:
      url: "{tavern.env_vars.service:s}/api/user/therapist/?gender={created_therapist.user.gender}&ailments=[\"Hip/Pelvis\", \"Elbow\", \"WeirdPart\"]"
      headers:
        Authorization: "Token {token:s}"
    response:
      status_code: 200
      body:
        - user:
            id: !int "{created_therapist.user.id:d}"

  - name: search therapist by ailment, gender and price
    request:
      url: "{tavern.env_vars.service:s}/api/user/therapist/?gender={created_therapist.user.gender}&ailments=[\"Hip/Pelvis\", \"Elbow\", \"WeirdPart\"]&max_price=10"
      headers:
        Authorization: "Token {token:s}"
    response:
      status_code: 200
      body:
        - user:
            id: !int "{created_therapist.user.id:d}"
