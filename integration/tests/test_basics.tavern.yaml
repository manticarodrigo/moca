test_name: Register a new user

stages:
  - name: register patient
    request:
      url: "{tavern.env_vars.service:s}/api/user/patient/"
      method: POST
      json:
        $ext:
          function: utils:fake_user_device_address
    response:
      status_code: 201
      body:
        id: !anyint
      save:
        body:
          user_id: id
