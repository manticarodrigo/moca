test_name: Register a new user

stages:
  - name: register patient
    request:
      url: "{tavern.env_vars.service:s}/api/user/patient/"
      method: POST
      json:
        $ext:
          function: utils:fake_patient_create_body
    response:
      status_code: 201
      body:
        user:
          id: !anyint
      save:
        body:
          user_id: user.id
