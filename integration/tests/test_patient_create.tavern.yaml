test_name: Register a new user

stages:
  - name: register patient
    request:
      url: "{tavern.env_vars.service:s}/api/user/patient/"
      method: POST
      json:
        $ext:
          function: utils:fake_patient_create_body
    response:
      status_code: 201
      body:
        user:
          id: !anyint
      save:
        body:
          user_id: user.id
        $ext:
          function: utils:test_scope

  - name: successful login
    request:
      url: "{tavern.env_vars.service:s}/api/authenticate/login"
      method: POST
      json:
        username: "{moca.patients[0].user.email}"
        email: "{moca.patients[0].user.email}"
        password: "{moca.patients[0].user.password}"
    response:
      status_code: 200
      body:
        token: !anystr

  - name: failed login
    request:
      url: "{tavern.env_vars.service:s}/api/authenticate/login"
      method: POST
      json:
        username: "{moca.patients[0].user.email}"
        email: "{moca.patients[0].user.email}"
        password: "{moca.patients[0].user.email}"
    response:
      status_code: 400
      body:
        nonFieldErrors:
          - "Incorrect Credentials"
